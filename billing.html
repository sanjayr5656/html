<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Bill</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5faff; }
        .billing-card {
            background: #fff;
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 28px;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
        }
        .billing-card h2 { color: #b3848dff; margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; color: #333; }
        input[type="text"], input[type="number"] {
            width: 100%; padding: 9px; margin-bottom: 16px;
            border: 1px solid #a885a7; border-radius: 5px; font-size: 15px;
        }
        button {
            width: 100%; padding: 12px; background: #9c6c4c; color: #fff;
            border: none; border-radius: 6px; font-size: 16px; font-weight: bold;
            cursor: pointer; margin-top: 8px;
        }
        button:hover { background: #0c781c; }
        .result-area {
            margin-top: 22px; background: #e3f2fd; border-radius: 8px;
            padding: 16px; min-height: 60px; font-size: 1em;
        }
        .receipt-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #fff;
        }
        .receipt-table th, .receipt-table td {
            border: 1px solid #b0bec5;
            padding: 8px 10px;
            text-align: left;
        }
        .receipt-table th {
            background: #b3848dff;
            color: #fff;
        }
        .receipt-table tfoot td {
            font-weight: bold;
            background: #f5faff;
        }
        .receipt-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #9c6c4c;
        }
    </style>
</head>
<body>
    <div class="billing-card">
        <h2>Generate Bill</h2>
        <form id="billingForm" autocomplete="off">
            <label for="name">Patient Name:</label>
            <input type="text" id="name" required>
            <label for="consultationFee">Consultation Fee:</label>
            <input type="number" id="consultationFee" required>
            <label for="medicineCharges">Medicine Charges:</label>
            <input type="number" id="medicineCharges" required>
            <label for="roomCharges">Room Charges:</label>
            <input type="number" id="roomCharges" required>
            <button type="submit">Generate Bill</button>
        </form>
        <div class="result-area" id="resultArea"></div>
    </div>
    <script>
        document.getElementById('billingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const consultationFee = document.getElementById('consultationFee').value.trim();
            const medicineCharges = document.getElementById('medicineCharges').value.trim();
            const roomCharges = document.getElementById('roomCharges').value.trim();
            const resultArea = document.getElementById('resultArea');

            if (!name || !consultationFee || !medicineCharges || !roomCharges) {
                resultArea.textContent = "Please fill all fields.";
                return;
            }

            fetch('http://localhost:8080/api/generate-bill', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name, consultationFee, medicineCharges, roomCharges
                })
            })
            .then(res => res.json())
            .then(data => {
                // Parse the bill string from backend
                // Example: "ðŸ§¾ Bill for John\nConsultation Fee: â‚¹100\nMedicine Charges: â‚¹50\nRoom Charges: â‚¹200\n---------------------------\nTotal Amount: â‚¹350"
                const lines = data.bill.split('\n');
                const patientName = lines[0].replace('ðŸ§¾ Bill for ', '');
                const consult = lines[1].split(': â‚¹')[1];
                const medicine = lines[2].split(': â‚¹')[1];
                const room = lines[3].split(': â‚¹')[1];
                const total = lines[5].split(': â‚¹')[1];

                resultArea.innerHTML = `
                    <div class="receipt-title">Receipt for ${patientName}</div>
                    <table class="receipt-table">
                        <tr>
                            <th>Description</th>
                            <th>Amount (â‚¹)</th>
                        </tr>
                        <tr>
                            <td>Consultation Fee</td>
                            <td>${consult}</td>
                        </tr>
                        <tr>
                            <td>Medicine Charges</td>
                            <td>${medicine}</td>
                        </tr>
                        <tr>
                            <td>Room Charges</td>
                            <td>${room}</td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td>Total Amount</td>
                                <td>${total}</td>
                            </tr>
                        </tfoot>
                    </table>
                `;
            })
            .catch(() => {
                resultArea.textContent = "Server error. Please try again.";
            });
        });
    </script>
</body>
</html>
